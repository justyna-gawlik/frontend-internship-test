<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Virtual Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button id="show-popup-form" class="btn btn-main">Click me!</button>
      <div id="success-message"></div>
    </section>
    <div id="popup">
      <form id="login">
        <div>
          <i class="fas fa-times-circle" id="close" style="font-size: 2em;"></i>
          <h1>Login</h1>
          <div id="error"></div>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="E-mail"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <label class="b-contain">
            <span>I agree to terms & conditions.</span>
            <input type="checkbox" id="terms">
            <div class="b-input"></div>
          </label>        
          <button type="submit" class="btn submit">SUBMIT</button>    
        </form>      
    </div>
    <script src="js/index.min.js" charset="utf-8"></script>
  </body>
</html>
